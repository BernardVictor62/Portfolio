<!DOCTYPE html>
<html>
<head>
	<title>Calculatrice</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1 class="titre">Ceci est une calculatrice ! </h1>
	<p> salut </p>
	<div class="calculator">
		<div class="display">
			<input type="text" id="result" disabled>
		</div>
		<div class="buttons">
			<button class="operator" onclick="clearResult()">C</button>
			<button class="operator" onclick="backspace()">&larr;</button>
			<button class="operator" onclick="appendValue('/')">รท</button>
			<button class="operator" onclick="appendValue('*')">x</button>
			<button onclick="appendValue('7')">7</button>
			<button onclick="appendValue('8')">8</button>
			<button onclick="appendValue('9')">9</button>
			<button class="operator" onclick="appendValue('-')">-</button>
			<button onclick="appendValue('4')">4</button>
			<button onclick="appendValue('5')">5</button>
			<button onclick="appendValue('6')">6</button>
			<button class="operator" onclick="appendValue('+')">+</button>
			<button onclick="appendValue('1')">1</button>
			<button onclick="appendValue('2')">2</button>
			<button onclick="appendValue('3')">3</button>
			<button class="equal" onclick="calculate()">=</button>
			<button class="zero" onclick="appendValue('0')">0</button>
			<button class="point" onclick="appendValue('.')">.</button>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
