<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Compte à rebours</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="title">Compte à rebours de Noël</h1>
    <div id="countdown">
      <div class="countdown-section">
        <div id="days" class="countdown-amount"></div>
        <div class="countdown-period">Jours</div>
      </div>
      <div class="countdown-section">
        <div id="hours" class="countdown-amount"></div>
        <div class="countdown-period">Heures</div>
      </div>
      <div class="countdown-section">
        <div id="minutes" class="countdown-amount"></div>
        <div class="countdown-period">Minutes</div>
      </div>
      <div class="countdown-section">
        <div id="seconds" class="countdown-amount"></div>
        <div class="countdown-period">Secondes</div>
      </div>
    </div>  
    <script src="script.js"></script>
  </body>
</html>
